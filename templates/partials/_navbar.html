{% load static %}
<!-- Navbar -->
<nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">
            <img src="https://andtechllc.com/wp-content/uploads/2021/02/AndTech-Solutions-Logo-6144-pixels-19134x4480-2.jpg" class="logo" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav ml-auto">
                <!-- If login user add active navlink -->
                {% if user.is_authenticated %}
                    <li 
                    {% if 'dashboard' in request.path %}
                        class="nav-item active mr-3"
                    {% else %}
                        class="nav-item mr-3"
                    {% endif %}
                    >
                        <a class="nav-link" href="{% url 'dashboard' %}">Welcome {{ user.username }}, Dashboard</a>
                    </li>
                    <li class="nav-item mr-3">
                        <a class="nav-link" href="javascript:{document.getElementById('logout').submit()}"><i class="fas fa-sign-out-alt"></i> Logout</a>
                        <form action="{% url 'logout' %}" id="logout" method="POST">
                            {% csrf_token %}
                            <input type="hidden">
                        </form>
                    </li>
                {% else %}
                    <li {% if 'register' in request.path %}
                        class="nav-item active mr-3"
                    {% else %}
                        class="nav-item mr-3"
                    {% endif %}>
                        <a class="nav-link" href="{% url 'register' %}">
                        <i class="fas fa-user-plus"></i> Register</a>
                    </li>
                    <li {% if 'login' in request.path %}
                        class="nav-item active mr-3"
                    {% else %}
                        class="nav-item mr-3"
                    {% endif %}>
                        <a class="nav-link" href="{% url 'login' %}">
                        <i class="fas fa-sign-in-alt"></i>

                        Login</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
