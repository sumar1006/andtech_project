{% extends 'base.html' %} 

{% block title %} | Account Login {% endblock %}

{% block content %}
<!-- Forgot password, enter your email address -->
<section id="forgot-password" class="bg-light py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4>
                    Forgot Password</h4>
                </div>
                <div class="card-body">
                    <!-- Alerts -->
                    {% include 'partials/_alerts.html' %}
                    <p>Enter your email address below, and we'll email instructions for setting a new one.</p>

                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <input type="submit" class="btn btn-secondary btn-block" value="Send me instructions!">
                    </form>
                </div>
                </div>
            </div>
       </div>
    </div>
  </section>
  
{% endblock %}
